      ]
    want_screen_snapshot:
      snapshot: want_screen_18_load_next_page.txt
      substitutions:
        - pattern:     'Query took: .{1,10}'
          replacement: 'Query took: XXXXXXXXXX'

  - descr: "go a few rows up"
    send_keys: [
